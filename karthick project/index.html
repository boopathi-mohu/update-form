<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Signup and login form</title>
    
    <link rel="icon" href="img\loginimg.avif">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Create Account</h1>
<div class="social-icons">        
<form>
    <table>
        <td>
            <tr><img src="img/google.png" height="30px" class="icon1"></tr><tr><img src="img/facebook.png" height="30px" class="icon2"></tr><tr><img src="img/twitter.png" height="30px" class="icon3"></tr><tr><img src="img/vk.png" height="30px" class="icon4"></tr>
        </td>
    </table>
</form>
</div>      
           <p>Or Use your email for registration:</p>
<form>
        <input class="name" type="text" placeholder="Name" required><br>
        <input class="email" type="text" placeholder="Email" required><br>
        <input class="password" type="password"  placeholder="Password" required><br>    
  <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <span class="terms">Terms</span> and <span class="privacy">Privacy Policy</span>.</label>
 </div><br>
<button class="signup-btn">
    Sign up
</button>
<button class="signin-btn">
    Sign in
</button>
</form>
</body>
